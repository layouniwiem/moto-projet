{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1>Ajouter une nouvelle moto</h1>
    <form method="POST" enctype="multipart/form-data" autocomplete="off">
        {# Protection CSRF (si Flask-WTF est utilisé) #}
        {% if form.csrf_token %}
            {{ form.csrf_token }}
        {% endif %}

        <div class="form-group">
            <label for="marque">Marque</label>
            <input type="text" id="marque" name="marque" required autocomplete="off">
        </div>

        <div class="form-group">    
            <label for="modele">Modèle</label>
            <input type="text" id="modele" name="modele" required autocomplete="off">
        </div>

        <div class="form-group">
            <label for="annee">Année</label>
            <input type="number" id="annee" name="annee" min="1900" max="2025" required>
        </div>

        <div class="form-group">
            <label for="kilometrage">Kilométrage</label>
            <input type="number" id="kilometrage" name="kilometrage" min="0" required>
        </div>

        <div class="form-group">
            <label for="prix">Prix (€)</label>
            <input type="number" id="prix" name="prix" step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="image">Image de la moto</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <img id="preview" src="#" alt="Aperçu de l'image" style="max-width: 200px; display: none; margin-top: 10px;">
        </div>

        <button type="submit" class="btn">Ajouter la moto</button>
    </form>
</div>

<script>
    document.getElementById("image").onchange = function (event) {
        const [file] = event.target.files;
        if (file) {
            const preview = document.getElementById("preview");
            preview.src = URL.createObjectURL(file);
            preview.style.display = "block";
        }
    };
</script>
{% endblock %}
