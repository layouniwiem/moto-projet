# init_servers.yml
---
- name: Configuration de base des serveurs
  hosts: all
  become: yes
  tasks:
    - name: Mise à jour des packages
      apt:
        update_cache: yes
        upgrade: yes
        
    - name: Installation des packages essentiels
      apt:
        name:
          - vim
          - curl
          - wget
          - htop
          - git
          - python3
          - python3-pip
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
          - ufw
          - fail2ban
        state: present
        
    - name: Configuration du fuseau horaire
      timezone:
        name: Europe/Paris
        
    - name: Configuration de l'UFW (pare-feu)
      ufw:
        state: enabled
        policy: deny
        
    - name: Autorisation SSH
      ufw:
        rule: allow
        port: "22"
        proto: tcp
        
    - name: Installation de Docker
      block:
        - name: Ajout de la clé GPG Docker
          apt_key:
            url: https://download.docker.com/linux/debian/gpg
            state: present
            
        - name: Ajout du dépôt Docker
          apt_repository:
            repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
            state: present
            
        - name: Installation de Docker
          apt:
            name:
              - docker-ce
              - docker-ce-cli
              - containerd.io
              - docker-compose-plugin
            state: present
            update_cache: yes
            
        - name: Ajout de l'utilisateur au groupe Docker
          user:
            name: "{{ ansible_user }}"
            groups: docker
            append: yes
            
        - name: Activation du service Docker
          service:
            name: docker
            state: started
            enabled: yes
            
    - name: Configuration de fail2ban
      copy:
        dest: /etc/fail2ban/jail.local
        content: |
          [DEFAULT]
          bantime = 3600
          findtime = 600
          maxretry = 5
          
          [sshd]
          enabled = true
          
    - name: Redémarrage de fail2ban
      service:
        name: fail2ban
        state: restarted
        enabled: yes