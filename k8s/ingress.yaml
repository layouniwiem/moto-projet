apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moto-app-ingress
  namespace: moto-app
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      location /metrics {
        proxy_pass http://flask-app.moto-app.svc.cluster.local:5000;
        auth_basic off;
      }
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - moto-app.internal
    secretName: moto-app-tls
  rules:
  - host: moto-app.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-app
            port:
              number: 80
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: flask-app
            port:
              number: 5000